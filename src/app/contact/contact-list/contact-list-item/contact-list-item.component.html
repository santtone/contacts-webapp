<mat-list-item (click)="onSelect()" class="ca-contact-list-item">
  <div fxLayout="row" fxFlexFill fxLayoutAlign="start center">
    <ca-text-icon class="ca-contact-list-item-icon"
                  [size]="22"
                  [text]="[contact.lastName, contact.firstName]">
    </ca-text-icon>
    <div fxFlex fxLayout="column">
      <div class="ca-contact-list-item-title">{{contact.lastName}} {{contact.firstName}}</div>
      <div class="ca-contact-list-item-subtitle">{{contact | contactAddressToText}}</div>
    </div>
  </div>
</mat-list-item>
