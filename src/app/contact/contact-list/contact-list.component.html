<div fxLayout="column" fxLayoutAlign="start center" fxFlexFill>
  <mat-card class="ca-contact-list-card">

    <mat-form-field>
      <input matInput [(ngModel)]="filter" placeholder="search" autocomplete="off">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-nav-list>
      <mat-list-item *ngFor="let contact of contacts | filterBy: ['firstName', 'lastName']: filter">
        <mat-icon mat-list-icon>accessible_forward</mat-icon>
        <h4 mat-line>{{contact.firstName}}</h4>
        <p mat-line> {{contact.lastName}} </p>
      </mat-list-item>
    </mat-nav-list>

  </mat-card>
</div>
